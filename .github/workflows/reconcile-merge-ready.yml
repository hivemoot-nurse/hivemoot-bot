name: reconcile-merge-ready

on:
  workflow_dispatch:
    # Manual trigger for testing (scheduled runs only on main hivemoot/hivemoot-bot repo)

# Prevent overlapping runs of this workflow
concurrency:
  group: hivemoot-reconcile-merge-ready
  cancel-in-progress: false

jobs:
  reconcile-merge-ready:
    name: Reconcile Merge-Ready Labels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run reconcile-merge-ready script
        run: npm run reconcile-merge-ready
        env:
          APP_ID: ${{ vars.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
